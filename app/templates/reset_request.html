<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-page">
    <div class="auth-box reset-box">
        <h1 class="gradient-text">Reset Password</h1>
        <form id="reset-request-form">
            <div class="form-group">
                <label for="email">Enter your account's email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn">Send Reset Link</button>
        </form>
        <p class="message" id="message"></p>
        <div class="form-footer">
            <a href="{{ url_for('auth.login') }}">Back to Login</a>
        </div>
    </div>

    <div class="blob c"></div>
    <div class="blob d"></div>
    <div class="blob e"></div>

    <script>
        document.getElementById('reset-request-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const messageElement = document.getElementById('message');
            const form = event.target;
            fetch("{{ url_for('auth.reset_request') }}", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(Object.fromEntries(new FormData(form))),
            })
            .then(response => response.json())
            .then(result => {
                messageElement.textContent = result.message;
                messageElement.classList.add('show', 'success');
                form.style.display = 'none'; // Hide the form on success
            });
        });
    </script>
</body>
</html>
